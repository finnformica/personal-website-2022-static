<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <title>Finn Formica</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Font Awesome icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

  <!-- Favicon -->
  <link rel="icon" href="static/favicon.ico">

  <!-- Custom CSS stylesheet-->
  <link id="theme" rel="stylesheet" href="static/css/dark-theme.css">

  <!-- Jinja input -->
  {% block header %}{% endblock %}

</head>

<body>
  <div class="flex-wrapper background">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md sticky-top solid-line  navbar-dark" id="navbar">

      <!-- Theme toggle -->
      <div class="switch-border">
        <label class="switch">
          <input type="checkbox" id="theme-toggle">
          <span class="slider round"></span>
        </label>
      </div>

      <a class="navbar-brand" href="http://localhost:5000/#welcome">finn formica</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link dark-mode" href="http://localhost:5000/#welcome">about</a>
          </li>
          <li class="nav-item">
            <a class="nav-link dark-mode" href="http://localhost:5000/#projects">projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link dark-mode" href="http://localhost:5000/#learning">learning</a>
          </li>
          <li class="nav-item ml-auto">
            <a class="nav-link dark-mode" href="http://localhost:5000/#contact">contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Page Content -->
    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="dark-mode" id="footer">
      <div class="container-fluid">
        <a href="mailto:finnformica@gmail.com" target="_blank" rel="noopener noreferrer"><i class="footer-icon fas fa-envelope dark-mode"></i></a>
        <a href="https://www.linkedin.com/in/finn-formica-29093a1ab" target="_blank" rel="noopener noreferrer"><i class="footer-icon fab fa-linkedin dark-mode"></i></a>
        <a href="https://github.com/finnformica" target="_blank" rel="noopener noreferrer"><i class="footer-icon fab fa-github dark-mode"></i></a>

        <p class="pb-0">Â© 2022 - Web app designed and coded by Finn Formica using Bootstrap + Flask.</p>
      </div>
    </footer>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script src="{{ url_for('static', filename='js/theme.js') }}" charset="utf-8"></script>

  {% block scripts %}{% endblock scripts %}

</body>

</html>
